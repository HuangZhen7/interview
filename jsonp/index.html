<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    function show(data) {
      console.log(data)
    } 
    jsonp({
      url: 'http://localhost:3000/show',
      params: {},
      callback: 'show'
    }).then(data => {console.log(data)})
  </script>
